<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <img
        src="images/Freddie.png"
        alt="person posing with one arm raised, their hand forming a fist, and their legs apart"
      />
      <h1>We are the Champions</h1>
      <textarea
        name="endorcement_textarea"
        id="endorcement-textarea"
        placeholder="Enter your endorsement here"
      ></textarea>
      <div id="fromto-container">
        <input type="text" id="from-input" placeholder="From" />
        <input type="text" id="to-input" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>
      <h2>- Endorcements -</h2>
      <div id="endorcement-container"></div>
    </div>
  </body>
</html>
